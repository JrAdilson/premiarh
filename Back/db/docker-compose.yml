services:
  dass-api:
    build: ../ 
    container_name: dass-api
    ports:
      - "3000:3000"
    depends_on:
      - dass-db
    environment:
      - POSTGRES_HOST=dass-db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=dass
      - POSTGRES_USER=postgres
      - POSTGRES_PASS=12345
      - PORT=3000
    restart: always
    networks:
      - dass-network

  dass-db:
    build: .
    container_name: dass-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=dass
    ports:
      - "5432:5432"
    restart: always
    networks:
      - dass-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: dass-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - dass-db
    networks:
      - dass-network

networks:
  dass-network:
    driver: bridge
